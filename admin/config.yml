backend:
  name: github
  repo: dr-madakamal/mada-kamal.github.io # غيّر MadaKamal باسم المستخدم بتاعك
  branch: main

media_folder: "images/uploads" # مكان تخزين الصور داخل الريبو
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "الصفحات"
    files:
      - file: "index.html"
        label: "الصفحة الرئيسية"
        name: "home"
        fields:
          - { label: "العنوان الرئيسي", name: "title", widget: "string" }
          - { label: "وصف قصير", name: "description", widget: "text" }

  - name: "services"
    label: "الخدمات"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "عنوان الخدمة", name: "title", widget: "string" }
      - { label: "الوصف", name: "body", widget: "text" }

  - name: "portfolio"
    label: "الأعمال"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "اسم المشروع", name: "title", widget: "string" }
      - { label: "صورة", name: "image", widget: "image" }
      - { label: "الوصف", name: "body", widget: "markdown" }

